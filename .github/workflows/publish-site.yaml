name: publish
on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: mhausenblas/mkdocs-deploy-gh-pages@1.25
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_DOMAIN: ko.build

